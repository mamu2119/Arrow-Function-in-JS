<!DOCTYPE html>
<html>
    <body>
        <h2>JS Arrow Function</h2>
        <p>This example shows an arrow function with a parameter.</p>
        <p id="result"></p>
        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(10,12);
        </script>
    </body>
</html>
